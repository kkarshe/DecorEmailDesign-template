<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kasha Decor Responsive HTML Email Template</title>
	<style type="text/css">
		body {
			margin: 0;
		}
		table {
			border-spacing: 0;
		}
		td {
			padding: 0;
		}
		img {
			border: 0;
		}
		.wrapper {
			width: 100%;
			table-layout: fixed;
			background-color: #DAD4Cb;
			padding-bottom: 60px;

		}
		.main {
			width: 100%;
			max-width: 600px;
			background-color: #FCF9F5;
			font-family: 'poppins', Arial, Helvetica, sans-serif;
			color: #44413d;
			box-shadow: 0 0 25px rgba(0, 0, 0, .15);
			text-align: center

		}
		.three-columns {
			padding: 50px 0 25px;
			font-size: 0;
		}
		.three-columns .column {
			width: 100%;
			max-width: 200px;
			display: inline-block;
			vertical-align: top;

		}
		.three-columns .padding {
			padding: 0 15px;

		}
		.three-columns .content {
			font-size: 16px;
			line-height: 22px;

		}
		h3 {
			font-size: 19px;
			font-weight: 400;
			margin: 0;

		}
		.button {

		}
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

	</style>
</head>
